<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Konverter Gambar JPEG ke JPG</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
    /* Warna utama */
    :root {
        --primary: #6366f1;   /* Indigo */
        --secondary: #3b82f6; /* Biru */
        --accent: #facc15;    /* Kuning */
        --bg-light: #f9fafb;
        --text-dark: #1f2937;
        --text-muted: #6b7280;
    }

    body {
        background: linear-gradient(135deg, #1e1b4b, #1e3a8a, #312e81);
        min-height: 100vh;
        color: var(--text-dark);
        font-family: 'Inter', sans-serif;
    }

    .container > div {
        background: white;
        border-radius: 1rem;
        box-shadow: 0 10px 25px rgba(0,0,0,.1);
    }

    /* Dropzone */
    .drop-zone {
        border: 2px dashed var(--primary);
        border-radius: 1rem;
        transition: all 0.3s ease;
        background: linear-gradient(145deg, rgba(99,102,241,0.05), rgba(37,99,235,0.05));
        cursor: pointer;
        position: relative;
        overflow: hidden;
    }

    .drop-zone--over {
        border-color: var(--accent);
        background: linear-gradient(145deg, rgba(250,204,21,0.1), rgba(99,102,241,0.08));
        transform: scale(1.02);
    }

    /* Tombol */
    button {
        transition: all 0.3s ease;
    }

    #browseBtn,
    #convertAllBtn {
        background: linear-gradient(90deg, var(--primary), var(--secondary));
        font-weight: 600;
    }

    #browseBtn:hover,
    #convertAllBtn:hover {
        background: linear-gradient(90deg, var(--secondary), var(--accent));
        transform: translateY(-2px);
        box-shadow: 0 6px 15px rgba(0,0,0,0.15);
    }

    /* Slider kualitas */
    input[type="range"] {
        accent-color: var(--primary);
    }

    /* Progress bar */
    .progress-bar {
        background: linear-gradient(90deg, var(--primary), var(--secondary), var(--accent));
        height: 8px !important;
        border-radius: 999px;
        transition: width 0.3s ease;
    }

    /* Card daftar gambar */
    .image-info-card {
        background: linear-gradient(145deg, #ffffff, #f9fafb);
        border: 1px solid #e5e7eb;
        border-radius: 0.75rem;
        transition: all 0.3s ease;
    }

    .image-info-card:hover {
        transform: translateY(-4px);
        box-shadow: 0 12px 20px rgba(0,0,0,0.12);
        border-color: var(--primary);
    }

    .image-info-card h4 {
        color: var(--text-dark);
    }

    .image-info-card p {
        color: var(--text-muted);
    }
</style>
</head>
<body class="bg-gray-50 min-h-screen">
    <div class="container mx-auto px-4 py-8">
        <div class="max-w-3xl mx-auto bg-white rounded-xl shadow-md overflow-hidden p-6">
            <div class="text-center mb-8">
                <div class="w-24 h-24 mx-auto mb-4">
                    <img src="https://placehold.co/96x96" alt="Vector art of a document conversion icon showing a JPEG file transforming into a JPG file with circular arrows indicating conversion process" class="w-full h-full object-contain" />
                </div>
                <h1 class="text-3xl font-bold text-gray-800">Konverter JPEG ke JPG</h1>
                <p class="text-gray-600 mt-2">Unggah gambar berformat JPEG dan konversi ke JPG dengan kualitas yang bisa disesuaikan</p>
            </div>

            <div class="drop-zone p-8 text-center cursor-pointer mb-6" id="dropZone">
                <div class="flex flex-col items-center justify-center">
                    <div class="w-12 h-12 mb-4 text-indigo-600">
                        <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M7 16a4 4 0 01-.88-7.903A5 5 0 1115.9 6L16 6a5 5 0 011 9.9M15 13l-3-3m0 0l-3 3m3-3v12" />
                        </svg>
                    </div>
                    <p class="text-gray-600 mb-1">Seret dan lepas gambar JPEG ke sini</p>
                    <p class="text-sm text-gray-500">atau</p>
                    <button id="browseBtn" class="mt-2 px-4 py-2 bg-indigo-600 text-white rounded-md hover:bg-indigo-700 focus:outline-none focus:ring-2 focus:ring-indigo-500 focus:ring-offset-2">
                        Pilih File
                    </button>
                </div>
                <input type="file" id="fileInput" accept="image/jpeg, .jpeg" class="hidden" multiple>
            </div>

            <div class="flex flex-wrap items-center justify-between mb-6">
                <div class="w-full sm:w-auto mb-4 sm:mb-0">
                    <label for="quality" class="block text-sm font-medium text-gray-700">Kualitas Gambar (1-100)</label>
                    <input type="range" id="quality" min="1" max="100" value="90" class="w-full mt-1">
                    <div class="flex justify-between text-xs text-gray-500">
                        <span>Kecil</span>
                        <span id="qualityValue">90</span>
                        <span>Terbaik</span>
                    </div>
                </div>
                <button id="convertAllBtn" disabled class="px-6 py-2 bg-indigo-600 text-white rounded-md hover:bg-indigo-700 focus:outline-none focus:ring-2 focus:ring-indigo-500 focus:ring-offset-2 disabled:opacity-50 disabled:cursor-not-allowed">
                    Konversi Semua
                </button>
            </div>

            <div class="progress-container hidden mb-4">
                <div class="w-full bg-gray-200 rounded-full h-2.5">
                    <div id="progressBar" class="progress-bar bg-indigo-600 rounded-full h-2.5" style="width: 0%"></div>
                </div>
                <div id="progressText" class="text-right text-sm text-gray-600 mt-1">0% selesai</div>
            </div>

            <div class="preview-container" id="previewContainer">
                <h3 class="text-xl font-semibold text-gray-800 mb-4">Daftar Gambar</h3>
                <div id="imageList" class="space-y-4"></div>
            </div>
        </div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const dropZone = document.getElementById('dropZone');
            const fileInput = document.getElementById('fileInput');
            const browseBtn = document.getElementById('browseBtn');
            const convertAllBtn = document.getElementById('convertAllBtn');
            const previewContainer = document.getElementById('previewContainer');
            const imageList = document.getElementById('imageList');
            const qualitySlider = document.getElementById('quality');
            const qualityValue = document.getElementById('qualityValue');
            const progressContainer = document.querySelector('.progress-container');
            const progressBar = document.getElementById('progressBar');
            const progressText = document.getElementById('progressText');

            let files = [];
            let conversionsCompleted = 0;

            // Update quality value display
            qualitySlider.addEventListener('input', () => {
                qualityValue.textContent = qualitySlider.value;
            });

            // Handle file input change
            fileInput.addEventListener('change', (e) => {
                handleFiles(e.target.files);
            });

            // Browse button click
            browseBtn.addEventListener('click', () => {
                fileInput.click();
            });

            // Drop zone events
            ['dragenter', 'dragover', 'dragleave', 'drop'].forEach(eventName => {
                dropZone.addEventListener(eventName, preventDefaults, false);
            });

            function preventDefaults(e) {
                e.preventDefault();
                e.stopPropagation();
            }

            ['dragenter', 'dragover'].forEach(eventName => {
                dropZone.addEventListener(eventName, highlight, false);
            });

            ['dragleave', 'drop'].forEach(eventName => {
                dropZone.addEventListener(eventName, unhighlight, false);
            });

            function highlight() {
                dropZone.classList.add('drop-zone--over');
            }

            function unhighlight() {
                dropZone.classList.remove('drop-zone--over');
            }

            dropZone.addEventListener('drop', handleDrop, false);

            function handleDrop(e) {
                const dt = e.dataTransfer;
                const droppedFiles = dt.files;
                handleFiles(droppedFiles);
            }

            // Handle selected or dropped files
            function handleFiles(newFiles) {
                Array.from(newFiles).forEach(file => {
                    if (file.type === 'image/jpeg' || file.name.toLowerCase().endsWith('.jpeg') || file.name.toLowerCase().endsWith('.jpg')) {
                        files.push(file);
                    } else {
                        alert(`File "${file.name}" bukan format JPEG/JPG yang valid.`);
                    }
                });
                
                if (files.length > 0) {
                    updateFileList();
                    convertAllBtn.disabled = false;
                }
            }

            // Update the file list display
            function updateFileList() {
                imageList.innerHTML = '';
                files.forEach((file, index) => {
                    const reader = new FileReader();
                    reader.onload = function(e) {
                        const card = document.createElement('div');
                        card.className = 'image-info-card bg-white border border-gray-200 rounded-lg p-4 flex flex-col sm:flex-row items-start sm:items-center gap-4 shadow-sm';
                        
                        const imgPreview = document.createElement('img');
                        imgPreview.src = e.target.result;
                        imgPreview.alt = 'Preview of image ' + file.name;
                        imgPreview.className = 'w-24 h-24 object-cover rounded';
                        
                        const infoDiv = document.createElement('div');
                        infoDiv.className = 'flex-1';
                        
                        const fileName = document.createElement('h4');
                        fileName.textContent = file.name;
                        fileName.className = 'font-medium text-gray-800 truncate';
                        
                        const fileSize = document.createElement('p');
                        fileSize.textContent = formatFileSize(file.size);
                        fileSize.className = 'text-sm text-gray-500';
                        
                        infoDiv.appendChild(fileName);
                        infoDiv.appendChild(fileSize);
                        
                        const removeBtn = document.createElement('button');
                        removeBtn.innerHTML = '<svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" viewBox="0 0 20 20" fill="currentColor"><path fill-rule="evenodd" d="M9 2a1 1 0 00-.894.553L7.382 4H4a1 1 0 000 2v10a2 2 0 002 2h8a2 2 0 002-2V6a1 1 0 100-2h-3.382l-.724-1.447A1 1 0 0011 2H9z" clip-rule="evenodd" /></svg>';
                        removeBtn.className = 'text-gray-400 hover:text-red-500 transition-colors';
                        removeBtn.addEventListener('click', () => removeFile(index));
                        
                        card.appendChild(imgPreview);
                        card.appendChild(infoDiv);
                        card.appendChild(removeBtn);
                        
                        imageList.appendChild(card);
                    };
                    reader.readAsDataURL(file);
                });
                
                if (!previewContainer.classList.contains('show')) {
                    previewContainer.classList.add('show');
                }
            }

            // Remove file from list
            function removeFile(index) {
                files.splice(index, 1);
                updateFileList();
                if (files.length === 0) {
                    convertAllBtn.disabled = true;
                    previewContainer.classList.remove('show');
                }
            }

            // Convert all files
            convertAllBtn.addEventListener('click', convertAllFiles);

            function convertAllFiles() {
                if (files.length === 0) return;
                
                conversionsCompleted = 0;
                progressContainer.classList.remove('hidden');
                updateProgress(0);
                
                // Process files one by one to avoid browser freezing
                processNextFile(0);
            }

            function processNextFile(index) {
                if (index >= files.length) {
                    // All files processed
                    progressContainer.classList.add('hidden');
                    alert('Semua gambar telah dikonversi!');
                    return;
                }
                
                const file = files[index];
                convertFile(file, (convertedBlob) => {
                    conversionsCompleted++;
                    const progress = (conversionsCompleted / files.length) * 100;
                    updateProgress(progress);
                    
                    // Download the converted file
                    downloadFile(convertedBlob, file.name.replace(/\.jpeg$|\.jpg$/i, '.jpg'));
                    
                    // Process next file
                    processNextFile(index + 1);
                });
            }

            function convertFile(file, callback) {
                const reader = new FileReader();
                reader.onload = function(e) {
                    const img = new Image();
                    img.onload = function() {
                        const canvas = document.createElement('canvas');
                        canvas.width = img.width;
                        canvas.height = img.height;
                        
                        const ctx = canvas.getContext('2d');
                        ctx.drawImage(img, 0, 0);
                        
                        const quality = parseInt(qualitySlider.value) / 100;
                        canvas.toBlob(function(blob) {
                            callback(blob);
                        }, 'image/jpeg', quality);
                    };
                    img.src = e.target.result;
                };
                reader.readAsDataURL(file);
            }

            function downloadFile(blob, fileName) {
                const url = URL.createObjectURL(blob);
                const a = document.createElement('a');
                a.style.display = 'none';
                a.href = url;
                a.download = fileName;
                document.body.appendChild(a);
                a.click();
                setTimeout(() => {
                    document.body.removeChild(a);
                    window.URL.revokeObjectURL(url);
                }, 100);
            }

            function updateProgress(percent) {
                progressBar.style.width = `${percent}%`;
                progressText.textContent = `${Math.round(percent)}% selesai`;
            }

            function formatFileSize(bytes) {
                if (bytes === 0) return '0 Bytes';
                const k = 1024;
                const sizes = ['Bytes', 'KB', 'MB', 'GB'];
                const i = Math.floor(Math.log(bytes) / Math.log(k));
                return parseFloat((bytes / Math.pow(k, i)).toFixed(2)) + ' ' + sizes[i];
            }
        });
    </script>
</body>
</html>
